name: Deploy Snap Package

on:
  push:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Import GPG key
      uses: crazy-max/ghaction-import-gpg@v5
      with:
        gpg_private_key: ${{ secrets.GPG_SIGNING_KEY }}
        passphrase: ${{ secrets.GPG_SIGNING_KEY_PASSWORD }}
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Set up Snapcraft
      uses: samuelmeuli/action-snapcraft@v1
      with:
        snapcraft_token: ${{ secrets.SNAPCRAFT_TOKEN }}
        
      # This will likely not work as Snap will continuously work to be the bane of my life
    - name: Setup Multipass
      run: |
        sudo snap install multipass
    - name: Build & Deploy Snap Package
      uses: gradle/gradle-build-action@v2
      with:
        arguments: snapDeploy
      
